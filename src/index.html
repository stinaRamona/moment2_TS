<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2 TS</title>
</head>
<body>
    <nav>
        <h1>Moment 2 TypeScript</h1>
    </nav>

    <main>
        <h2>Lägg till uppgift</h2>
        <!--Formulär för ToDo-listan-->
        <form>
            <label for="todoInput">Uppgift:</label><br>
            <input type="text" name="todoInput" id="todoInput"><br>
            <label for="todoPrio">Prioritet (1 är låg prio 3 är hög prio):</label><br>
            <select name="todoPrio" id="todoPrio">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <br>
            <button type="submit" id="submitBtn">Lägg till</button>
        </form>

        <!--Där todolistan kommer skrivas ut-->
        <div id="todoListDiv">
        </div>
    </main>

    <footer>
        <p>Stina Persson ©️ (stpe1901)</p>
        <p>Moment 2 Programmering i TypeScript Mittuniversitetet VT24</p>
        
    </footer>
</body>
</html>
